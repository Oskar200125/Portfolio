<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CashFactories</title>
    <link rel="stylesheet" href="style/signup.css">
</head>
<body>
    <div class="signup">
        <h2 class="form__title">Регистрация в системе</h2>

        <form action="post" class="form">
            <div class="form__item">
                <input type="text" class="form__name" name="name" placeholder="Ваше имя" required>
                <img src="img/signup/fn1.svg" alt="">
            </div>

            <div class="form__item">
                <input type="email"  class="form__mail" name="mail" placeholder="E-mail" required>
                <img src="img/signup/fn2.svg" alt="">
            </div>

            <div class="form__item">
                <input type="password"  class="form__password" name="password" placeholder="Пароль" required>
                <img src="img/signup/fn3.svg" alt="">
            </div>

            <div class="form__item">
                <input type="text"  class="form__telegram" name="telegram" placeholder="Telegram" required>
                <img src="img/signup/fn4.svg" alt="">
            </div>

            <div class="btn__inner">
                <a class="btn__green" href="login.html">Вход в систему</a>
                <a class="btn__green" href="#">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</body>
</html>
