<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CashFactories</title>
    <link rel="stylesheet" href="style/signup.css">
</head>
<body>
    <div class="signup">
        <h2 class="form__title">Вход в систему</h2>

        <form action="post" class="form">
            <div class="form__item">
                <input type="email"  class="form__mail" name="mail" placeholder="E-mail" required>
                <img src="img/signup/fn2.svg" alt="">
            </div>

            <div class="form__item">
                <input type="password"  class="form__password" name="password" placeholder="Пароль" required>
                <img src="img/signup/fn3.svg" alt="">
            </div>

            <div class="btn__inner">
                <a class="btn__green login" href="signup.html">Зарегистрироваться</a>
                <a class="btn__green login" href="#">Войти на сайт</a>
            </div>
                <a class="btn__pas" href="forgot.html">Забыли пароль?</a>
        </form>
    </div>
</body>
</html>
